<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码强度检查器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>密码强度检查器</h1>

        <div class="password-wrapper">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" placeholder="请输入密码">

            <div id="strength-display" class="strength-display">
                <span id="strength-text">请输入密码</span>
            </div>
        </div>

        <div class="requirements">
            <h3>密码要求：</h3>
            <ul>
                <li><span class="weak">弱</span>：长度小于 6 个字符</li>
                <li><span class="medium">中</span>：长度大于等于 6 个字符且包含数字</li>
                <li><span class="strong">强</span>：长度大于等于 8 个字符且包含数字和特殊字符</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
