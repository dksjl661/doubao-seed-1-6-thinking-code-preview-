<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List - 任务管理</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">📝 TODO List</h1>
            <p class="subtitle">管理你的日常任务</p>
        </header>

        <main class="main">
            <div class="input-section">
                <form class="todo-form" id="todoForm">
                    <input
                        type="text"
                        id="todoInput"
                        class="todo-input"
                        placeholder="添加新任务..."
                        required
                        autocomplete="off"
                    >
                    <button type="submit" class="add-btn">
                        <span class="btn-text">添加</span>
                        <span class="btn-icon">+</span>
                    </button>
                </form>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">📋</div>
                    <div class="stat-content">
                        <span class="stat-number" id="totalCount">0</span>
                        <span class="stat-label">总任务</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">✅</div>
                    <div class="stat-content">
                        <span class="stat-number" id="completedCount">0</span>
                        <span class="stat-label">已完成</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⏳</div>
                    <div class="stat-content">
                        <span class="stat-number" id="pendingCount">0</span>
                        <span class="stat-label">待完成</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🗑️</div>
                    <div class="stat-content">
                        <span class="stat-number" id="deletedCount">0</span>
                        <span class="stat-label">已删除</span>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">
                        <span class="tab-icon">📋</span>
                        <span class="tab-text">全部</span>
                    </button>
                    <button class="filter-tab" data-filter="active">
                        <span class="tab-icon">⏳</span>
                        <span class="tab-text">进行中</span>
                    </button>
                    <button class="filter-tab" data-filter="completed">
                        <span class="tab-icon">✅</span>
                        <span class="tab-text">已完成</span>
                    </button>
                    <button class="filter-tab" data-filter="deleted">
                        <span class="tab-icon">🗑️</span>
                        <span class="tab-text">已删除</span>
                    </button>
                </div>
            </div>

            <div class="todo-list-container">
                <ul class="todo-list" id="todoList">
                </ul>

                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">✨</div>
                    <p class="empty-text">暂无任务</p>
                    <p class="empty-subtext">添加你的第一个任务开始吧！</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
